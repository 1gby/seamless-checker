  <style>
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       CSS VARIABLES - CUSTOMIZE YOUR THEME HERE
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    :root {
      --accent-purple: #764ba2;
      --accent-green: #10b981;
      --accent-red: #ef4444;
      --glass-bg: rgba(30, 30, 50, 0.35);
      --poster-glow: 0 0 20px rgba(118, 75, 162, 0.4);
      --hover-glow: 0 25px 50px rgba(0,0,0,0.6), 0 0 40px rgba(118,75,162,0.6);
      --card-gap: 1.2rem;
      --section-padding: 0 1rem;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       BASE STYLES
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #000 0%, #0a0a1a 50%, #1a1a2e 100%);
      color: #f0f0f5;
      min-height: 100vh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    h1, h2, .title-text { 
      font-family: 'Bebas Neue', cursive; 
      letter-spacing: 1.8px; 
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       LOADING OVERLAY
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    #loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.94);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s;
    }
    #loading-overlay.hidden { 
      opacity: 0; 
      pointer-events: none; 
    }

    .loader-logo { 
      width: 110px; 
      animation: spin-glow 4s linear infinite; 
    }
    @keyframes spin-glow {
      0%, 100% { 
        filter: drop-shadow(0 0 14px var(--accent-green)); 
        transform: rotate(0deg);
      }
      50% { 
        filter: drop-shadow(0 0 32px var(--accent-purple)); 
        transform: rotate(180deg);
      }
    }

    .loader-text { 
      margin-top: 1.8rem; 
      font-size: 1.5rem; 
      font-weight: 600; 
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       HEADER - Logo | Watcher | 18+ Icon
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    #header {
      padding: 1rem 1.5rem;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(50px);
      border-bottom: 1px solid rgba(118,75,162,0.25);
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    #logo { 
      height: 44px; 
    }

    .title-text { 
      font-size: 2rem; 
      margin: 0;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .title-text.adult-mode {
      color: var(--accent-red);
      text-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
    }

    #mode-indicator {
      font-size: 2rem;
      display: none;
      animation: pulse-glow 2s infinite;
      cursor: default;
    }

    #mode-indicator.active {
      display: block;
    }

    @keyframes pulse-glow {
      0%, 100% { 
        filter: drop-shadow(0 0 10px rgba(239,68,68,0.6)); 
      }
      50% { 
        filter: drop-shadow(0 0 20px rgba(239,68,68,0.9)); 
      }
    }

    #search-container {
      width: 100%;
      position: relative;
    }

    #search-input {
      width: 100%;
      padding: 0.9rem 1.2rem;
      font-size: 1rem;
      background: var(--glass-bg);
      border: 1px solid rgba(118,75,162,0.5);
      border-radius: 999px;
      color: white;
      backdrop-filter: blur(20px);
      transition: all 0.3s;
      line-height: 1.2;
    }

    #search-input:focus {
      outline: none;
      border-color: var(--accent-green);
      box-shadow: 0 0 20px rgba(16,185,129,0.3);
    }

    #search-input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       SECTIONS
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    section { 
      padding: var(--section-padding); 
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 2.2rem;
      margin: 0.5rem 0 1rem;
      background: linear-gradient(90deg, var(--accent-green), var(--accent-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-transform: none;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       HORIZONTAL SCROLL
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .horizontal-scroll {
      display: flex;
      overflow-x: auto;
      gap: var(--card-gap);
      padding: 0.5rem 0 1.5rem;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .horizontal-scroll::-webkit-scrollbar {
      height: 6px;
    }

    .horizontal-scroll::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }

    .horizontal-scroll::-webkit-scrollbar-thumb {
      background: var(--accent-purple);
      border-radius: 10px;
    }

    .horizontal-scroll .card { 
      flex: 0 0 100px;
      scroll-snap-align: start; 
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       CARDS - Fully rounded with proper overflow
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .card {
      background: var(--glass-bg);
      border: 1px solid rgba(118,75,162,0.35);
      border-radius: 16px;
      overflow: hidden;
      backdrop-filter: blur(16px);
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: var(--hover-glow);
      border-color: var(--accent-green);
    }

    .poster { 
      width: 100%; 
      aspect-ratio: 2/3; 
      object-fit: cover; 
      background: #111;
      display: block;
      filter: drop-shadow(var(--poster-glow));
      transition: filter 0.35s;
      border-radius: 0;
    }

    .card:hover .poster {
      filter: drop-shadow(0 0 30px rgba(118,75,162,0.7));
    }

    .backdrop {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      background: #111;
      filter: drop-shadow(var(--poster-glow));
    }

    .info {
      padding: 0.4rem 0.9rem 0.5rem;
      text-align: center;
      min-height: 2.2rem;
    }

    .card-title {
      display: none;
    }

    .year {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--accent-green);
      opacity: 1;
      line-height: 1.2;
    }

    .poster-placeholder {
      width: 100%;
      aspect-ratio: 2/3;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.3);
      font-size: 0.75rem;
      text-align: center;
      padding: 1rem;
    }

    .card.highlight {
      border: 2px solid var(--accent-green);
      box-shadow: 0 0 20px rgba(16,185,129,0.6);
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       DETAIL VIEW
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    #detail-view {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.96);
      backdrop-filter: blur(12px);
      z-index: 1000;
      display: none;
      overflow-y: auto;
      padding: 1rem;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #detail-view.active {
      display: block;
    }

    #detail-content {
      background: rgba(20,20,40,0.9);
      border: 1px solid rgba(118,75,162,0.3);
      border-radius: 20px;
      padding: 2rem 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
    }

    #detail-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2.5rem;
      color: var(--accent-green);
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 10;
      line-height: 1;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #detail-close:hover {
      transform: rotate(90deg) scale(1.2);
    }

    #detail-content h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #detail-content h3 {
      font-size: 1.8rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: var(--accent-green);
      font-family: 'Bebas Neue', cursive;
      letter-spacing: 1.5px;
    }

    .rating {
      display: inline-block;
      background: rgba(16,185,129,0.2);
      color: var(--accent-green);
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-weight: 700;
      margin-left: 1rem;
    }

    .overview {
      line-height: 1.6;
      margin: 1.5rem 0;
      color: rgba(255,255,255,0.9);
    }

    .trailer-container {
      margin: 2rem 0;
      aspect-ratio: 16/9;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      background: #000;
    }

    .trailer-container iframe,
    .trailer-container video {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       CAST - HORIZONTAL STRIP
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    #cast-strip {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem 0;
      scroll-snap-type: x mandatory;
    }

    .actor-card { 
      flex: 0 0 100px;
      text-align: center; 
      cursor: pointer;
      transition: transform 0.3s;
      scroll-snap-align: start;
    }

    .actor-card:hover {
      transform: translateY(-5px);
    }

    .actor-img { 
      width: 100px;
      height: 100px;
      object-fit: cover; 
      border-radius: 12px; 
      background: #111;
      border: 2px solid rgba(118,75,162,0.3);
      transition: border-color 0.3s;
    }

    .actor-card:hover .actor-img {
      border-color: var(--accent-green);
    }

    .actor-name {
      font-size: 0.75rem;
      font-weight: 600;
      margin-top: 0.5rem;
      line-height: 1.2;
    }

    .actor-character {
      font-size: 0.65rem;
      color: rgba(255,255,255,0.6);
      margin-top: 0.25rem;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       SEASONS - ACCORDION
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .seasons-accordion {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .season-item {
      background: rgba(30,30,50,0.5);
      border-radius: 12px;
      border: 1px solid rgba(118,75,162,0.3);
      overflow: hidden;
      transition: all 0.3s;
    }

    .season-header {
      padding: 1rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }

    .season-header:hover {
      background: rgba(118,75,162,0.2);
    }

    .season-item.active .season-header {
      background: rgba(16,185,129,0.1);
      border-bottom: 1px solid rgba(118,75,162,0.3);
    }

    .season-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent-green);
    }

    .season-info {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.7);
      margin-top: 0.25rem;
    }

    .season-arrow {
      font-size: 1.5rem;
      color: var(--accent-purple);
      transition: transform 0.3s;
    }

    .season-item.active .season-arrow {
      transform: rotate(180deg);
    }

    .episodes-list {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    .season-item.active .episodes-list {
      max-height: 5000px;
      transition: max-height 0.5s ease-in;
    }

    .episodes-content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .episode-item {
      background: rgba(20,20,40,0.6);
      padding: 1rem;
      border-radius: 10px;
      border-left: 3px solid var(--accent-purple);
    }

    .episode-number {
      font-size: 0.75rem;
      color: var(--accent-green);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .episode-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .episode-overview {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.7);
      line-height: 1.4;
    }

    .episode-air-date {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.5);
      margin-top: 0.5rem;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       IMAGE GALLERY
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .image-gallery {
      margin: 3rem 0 1rem;
    }

    .gallery-scroll {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding: 1rem 0;
      scroll-snap-type: x mandatory;
    }

    .gallery-image {
      flex: 0 0 200px;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
      scroll-snap-align: start;
      border: 2px solid rgba(118,75,162,0.3);
    }

    .gallery-image:hover {
      transform: scale(1.05);
      border-color: var(--accent-green);
    }

    .gallery-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .recommendations-scroll {
      display: flex;
      gap: 1rem;

    async function getImageUrl(item, type = 'poster') {
      if (type === 'poster' && item.poster_path) {
        return `${TMDB_IMG}${item.poster_path}`;
      }

      if (item.backdrop_path) {
        return `${TMDB_IMG}${item.backdrop_path}`;
      }

      try {
        const mediaType = item.media_type === 'tv' ? 'tv' : 'movies';
        const fanartUrl = `https://webservice.fanart.tv/v3/${mediaType}/${item.id}?api_key=${FANART_KEY}`;
        const response = await fetch(fanartUrl);
        
        if (response.ok) {
          const data = await response.json();
          
          if (data.movieposter && data.movieposter[0]) {
            return data.movieposter[0].url;
          }
          if (data.tvposter && data.tvposter[0]) {
            return data.tvposter[0].url;
          }
          if (data.moviebackground && data.moviebackground[0]) {
            return data.moviebackground[0].url;
          }
          if (data.showbackground && data.showbackground[0]) {
            return data.showbackground[0].url;
          }
        }
      } catch (err) {
        console.log('Fanart.tv fallback failed:', err);
      }

      return null;
    }

    function getAdultImageUrl(item) {
      if (!item) return null;
      if (item.thumbnail) return item.thumbnail;
      return null;
    }

            fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`),
            getCityName(latitude, longitude)

            matrixInterval = setInterval(draw, currentSpeed);
          }
        }

        for (let i = 0; i < msg.length; i++) {
          let char;
          if (messageMode) {
            let shouldShow = false;
            for (let w of activeWords) {
              const wordStart = wordStartPositions[w];
              const wordEnd = wordStart + wordLengths[w];
              if (i >= wordStart && i < wordEnd) {
                char = msg[i];
                shouldShow = true;
                break;
              }
            }
            if (!shouldShow) char = ' ';
          } else {
            char = msg[i];
          }

          if (messageMode) {
            glitchChar(ctx, char, i * fontSize, drops[i] * fontSize, fontSize);
          } else {
            ctx.fillStyle = i % 2 === 0 ? '#10b981' : '#764ba2';
            ctx.fillText(char, i * fontSize, drops[i] * fontSize);
          }

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = Math.random() * -100;
            if (!messageMode) dropSpeeds[i] = 0.5 + Math.random() * 1.5;
          }

          drops[i] += dropSpeeds[i];
        }

        if (messageMode) {
          if (activeWords.length === 1 && activeWords[0] === 0) {
            const createdMaxDrop = Math.max(...drops.slice(0, 7));
            if (createdMaxDrop * fontSize > canvas.height / 2) {
              activeWords.push(1);
              for (let j = 8; j < 10; j++) drops[j] = 0;
            }
          }
          if (activeWords.length === 2 && activeWords[1] === 1) {
            const byMaxDrop = Math.max(...drops.slice(8, 10));
            if (byMaxDrop * fontSize > canvas.height / 2) {
              activeWords.push(2);
              for (let j = 11; j < 19; j++) drops[j] = 0;
            }
          }
          if (activeWords.length === 3) {
            const rudeboyMaxDrop = Math.max(...drops.slice(11, 19));
            if (rudeboyMaxDrop * fontSize > canvas.height + fontSize * 5) {
              messageMode = false;
              activeWords = [];
              for (let j = 0; j < msg.length; j++) {
                drops[j] = Math.random() * -100;
                dropSpeeds[j] = 0.5 + Math.random() * 1.5;
              }
              clearInterval(matrixInterval);
              currentSpeed = 50;
              matrixInterval = setInterval(draw, currentSpeed);
            }
          }
        }
      }

      let matrixInterval = setInterval(draw, currentSpeed);

      overlay.onclick = () => {
        clearInterval(matrixInterval);
        overlay.classList.remove('active');
        const audio = document.getElementById('easterAudio');
        let vol = audio.volume;
        const fadeOut = setInterval(() => {
          vol -= 0.05;
          audio.volume = Math.max(vol, 0);
          if (vol <= 0) {
            clearInterval(fadeOut);
            audio.pause();
            audio.currentTime = 0;
          }
        }, 50);
      };
    };

       INITIALIZATION
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

    if (isAdultMode) {
      document.getElementById('mode-indicator').classList.add('active');
      document.getElementById('app-title').classList.add('adult-mode');
    }
