   GLOBAL STYLES & RESET
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
:root{color-scheme:dark}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{margin:0;padding:0;width:100%;height:100%;overflow-x:hidden;background:#000}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   BODY & MAIN CONTAINER
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
body{
font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;
background:linear-gradient(135deg,#000000 0%,#0a0a0a 50%,#1a1a2e 100%);
color:#eee;
min-height:100vh;
padding-top:env(safe-area-inset-top);
padding-bottom:env(safe-area-inset-bottom);
touch-action:pan-x pan-y;
}

/* PWA Mode Detection */
body.standalone-mode #header{
background:rgba(0,0,0,0.8);
backdrop-filter:blur(60px) saturate(200%);
-webkit-backdrop-filter:blur(60px) saturate(200%);
border-bottom:1px solid rgba(16,185,129,0.3);
}
body.standalone-mode .title::after{
content:' PWA';
font-size:0.6em;
opacity:0.5;
margin-left:0.3rem;
}

#container{display:flex;flex-direction:column;min-height:100vh}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   HEADER SECTION
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
#header{
padding:1.5rem 2rem;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(40px) saturate(180%);
-webkit-backdrop-filter:blur(40px) saturate(180%);
border-bottom:1px solid rgba(255,255,255,0.1);
box-shadow:0 8px 32px rgba(0,0,0,0.6),inset 0 1px 0 rgba(255,255,255,0.05);
display:flex;
align-items:center;
justify-content:space-between;
gap:2rem;
flex-wrap:wrap;
}

.logo-section{display:flex;align-items:center;gap:1.5rem}

/* Logo Animation */
#logo{
height:42px;
width:auto;
cursor:pointer;
transition:transform 0.3s,filter 0.3s;
filter:drop-shadow(0 0 0px rgba(16,185,129,0));
animation:pulse 2s ease-in-out infinite;
}
@keyframes pulse{
0%,100%{filter:drop-shadow(0 0 0px rgba(16,185,129,0))}
50%{filter:drop-shadow(0 0 6px rgba(16,185,129,1)) drop-shadow(0 0 12px rgba(16,185,129,1))}
}
#logo:hover{transform:scale(1.05)}
#logo:active{animation:glow-pulse 0.4s ease-out;transform:scale(0.98)}
@keyframes glow-pulse{
0%{filter:drop-shadow(0 0 0px rgba(16,185,129,0))}
50%{filter:drop-shadow(0 0 20px rgba(16,185,129,1)) drop-shadow(0 0 30px rgba(16,185,129,0.8))}
100%{filter:drop-shadow(0 0 0px rgba(16,185,129,0))}
}

.title{
font-size:1.5rem;
font-weight:700;
background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
background-clip:text;
margin:0;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   MAIN CONTENT AREA - COUNTDOWN
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
#main-content{
flex:1;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
padding:2rem;
gap:2rem;
}

/* Coming Soon Label */
.coming-soon-label{
font-size:1.2rem;
font-weight:600;
background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
background-clip:text;
margin-bottom:1rem;
text-align:center;
letter-spacing:2px;
text-transform:uppercase;
}

/* Animated Icon */
.countdown-icon{
width:150px;
height:150px;
margin-bottom:2rem;
cursor:pointer;
transition:transform 0.3s ease;
animation:icon-float 4s ease-in-out infinite,icon-glow 3s ease-in-out infinite,icon-fade 60s ease-in-out infinite;
filter:drop-shadow(0 0 20px rgba(118,75,162,0.6));
}
@keyframes icon-float{
0%,100%{transform:translateY(0) rotate(0deg)}
25%{transform:translateY(-10px) rotate(2deg)}
50%{transform:translateY(0) rotate(0deg)}
75%{transform:translateY(-10px) rotate(-2deg)}
}
@keyframes icon-glow{
0%,100%{filter:drop-shadow(0 0 20px rgba(118,75,162,0.8))}
50%{filter:drop-shadow(0 0 30px rgba(16,185,129,0.8))}
}
@keyframes icon-fade{
0%,100%{opacity:1}
50%{opacity:0}
}
.countdown-icon:hover{
transform:scale(1.1) rotate(5deg);
animation:icon-float 4s ease-in-out infinite,icon-glow 1s ease-in-out infinite,icon-fade 60s ease-in-out infinite;
}
.countdown-icon:active{
transform:scale(0.95);
}

/* Countdown Grid */
.countdown-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:1.5rem;
max-width:900px;
width:100%;
}

.countdown-box{
background:rgba(0,0,0,0.8);
backdrop-filter:blur(40px) saturate(180%) brightness(1.1);
-webkit-backdrop-filter:blur(40px) saturate(180%) brightness(1.1);
border:1px solid rgba(255,255,255,0.2);
border-radius:20px;
padding:1.8rem 0.9rem;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
position:relative;
overflow:hidden;
box-shadow:0 4px 20px rgba(0,0,0,0.3),inset 0 2px 0 rgba(255,255,255,0.3),inset 0 -2px 0 rgba(0,0,0,0.2);
}

.countdown-box::before{
content:'';
position:absolute;
top:-50%;
left:-50%;
width:200%;
height:200%;
background:radial-gradient(circle,rgba(118,75,162,0.1) 0%,transparent 70%);
opacity:0;
transition:opacity 0.5s;
}
.countdown-box:hover::before{opacity:1}

/* Days box - Green text, Purple glow */
.countdown-box:nth-child(1){
animation:box-pulse-purple 4s ease-in-out infinite;
}
.countdown-box:nth-child(1) .countdown-number{
background:linear-gradient(135deg,#10b981 0%,#10b981 100%);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
background-clip:text;
}
.countdown-box:nth-child(1) .countdown-label{
color:#764ba2;
}
@keyframes box-pulse-purple{
0%,100%{box-shadow:0 4px 20px rgba(0,0,0,0.3),0 0 15px rgba(118,75,162,0.5),inset 0 2px 0 rgba(255,255,255,0.3),inset 0 -2px 0 rgba(0,0,0,0.2)}
50%{box-shadow:0 4px 20px rgba(0,0,0,0.3),0 0 30px rgba(118,75,162,0.8),inset 0 2px 0 rgba(255,255,255,0.35),inset 0 -2px 0 rgba(0,0,0,0.2)}
}

/* Hours box - Purple text, Green glow */
.countdown-box:nth-child(2){
animation:box-pulse-green 4s ease-in-out infinite;
}
.countdown-box:nth-child(2) .countdown-number{
background:linear-gradient(135deg,#764ba2 0%,#764ba2 100%);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
background-clip:text;
}
.countdown-box:nth-child(2) .countdown-label{
color:#10b981;
}
@keyframes box-pulse-green{
0%,100%{box-shadow:0 4px 20px rgba(0,0,0,0.3),0 0 15px rgba(16,185,129,0.5),inset 0 2px 0 rgba(255,255,255,0.3),inset 0 -2px 0 rgba(0,0,0,0.2)}
50%{box-shadow:0 4px 20px rgba(0,0,0,0.3),0 0 30px rgba(16,185,129,0.8),inset 0 2px 0 rgba(255,255,255,0.35),inset 0 -2px 0 rgba(0,0,0,0.2)}
}

/* Minutes box - Purple text, Green glow */
.countdown-box:nth-child(3){
animation:box-pulse-green 4s ease-in-out infinite;
}
.countdown-box:nth-child(3) .countdown-number{
background:linear-gradient(135deg,#764ba2 0%,#764ba2 100%);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
background-clip:text;
}
.countdown-box:nth-child(3) .countdown-label{
color:#10b981;
}

/* Seconds box - Green text, Purple glow */
.countdown-box:nth-child(4){
animation:box-pulse-purple 4s ease-in-out infinite;
}
.countdown-box:nth-child(4) .countdown-number{
background:linear-gradient(135deg,#10b981 0%,#10b981 100%);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
background-clip:text;
}
.countdown-box:nth-child(4) .countdown-label{
color:#764ba2;
}

.countdown-number{
font-size:3.6rem;
font-weight:700;
line-height:1;
margin-bottom:0.5rem;
animation:number-pulse 2s ease-in-out infinite;
}
@keyframes number-pulse{
0%,100%{transform:scale(1)}
50%{transform:scale(1.05)}
}

.countdown-label{
font-size:1rem;
font-weight:600;
color:#888;
text-transform:uppercase;
letter-spacing:1px;
}

/* Responsive countdown */
@media(max-width:768px){
.countdown-grid{
grid-template-columns:repeat(2,1fr);
gap:1rem;
}
.countdown-number{font-size:3.2rem}
.countdown-icon{width:120px;height:120px}
.coming-soon-label{font-size:1rem}
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   WEATHER WIDGET
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.weather-widget{
display:none;
align-items:center;
justify-content:center;
gap:0.5rem;
padding:0.65rem 0.75rem;
margin-bottom:1rem;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(40px) saturate(180%) brightness(1.1);
-webkit-backdrop-filter:blur(40px) saturate(180%) brightness(1.1);
border-radius:16px;
border:1px solid rgba(255,255,255,0.2);
box-shadow:0 4px 20px rgba(0,0,0,0.3),inset 0 2px 0 rgba(255,255,255,0.3),inset 0 -2px 0 rgba(0,0,0,0.2);
font-size:0.8rem;
animation:weather-glow 4s ease-in-out infinite;
overflow:hidden;
max-width:100%;
}
@keyframes weather-glow{
0%,100%{box-shadow:0 4px 20px rgba(0,0,0,0.3),0 0 15px rgba(118,75,162,0.4),inset 0 2px 0 rgba(255,255,255,0.3),inset 0 -2px 0 rgba(0,0,0,0.2)}
50%{box-shadow:0 4px 20px rgba(0,0,0,0.3),0 0 15px rgba(16,185,129,0.4),inset 0 2px 0 rgba(255,255,255,0.3),inset 0 -2px 0 rgba(0,0,0,0.2)}
}
.weather-widget.visible{display:flex}
.weather-widget.loading{opacity:0.6}

.weather-icon-temp{
display:flex;
flex-direction:column;
align-items:center;
gap:0.15rem;
flex-shrink:0;
}
.weather-icon{
font-size:1.1rem;
line-height:1;
flex-shrink:0;
}
.weather-temp{
font-size:0.85rem;
font-weight:700;
background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
background-clip:text;
flex-shrink:0;
white-space:nowrap;
}
.weather-time-wrapper{
display:flex;
align-items:center;
justify-content:center;
flex-shrink:0;
}
.weather-time{
font-size:0.8rem;
font-weight:600;
color:#10b981;
white-space:nowrap;
}
.weather-divider{
color:rgba(255,255,255,0.3);
font-weight:300;
flex-shrink:0;
}
.weather-condition-wrapper{
display:flex;
align-items:center;
justify-content:center;
text-align:center;
max-width:70px;
flex-shrink:1;
}
.weather-condition{
font-size:0.7rem;
font-weight:600;
animation:condition-glow 4s ease-in-out infinite;
word-wrap:break-word;
line-height:1.1;
}
@keyframes condition-glow{
0%,100%{color:#764ba2;text-shadow:0 0 10px rgba(118,75,162,0.6)}
50%{color:#10b981;text-shadow:0 0 10px rgba(16,185,129,0.6)}
}
.weather-location-wrapper{
display:flex;
align-items:center;
justify-content:center;
text-align:center;
max-width:70px;
flex-shrink:1;
}
.weather-location{
font-size:0.7rem;
font-weight:600;
animation:location-glow 4s ease-in-out infinite;
word-wrap:break-word;
line-height:1.1;
}
@keyframes location-glow{
0%,100%{color:#10b981;text-shadow:0 0 8px rgba(16,185,129,0.6)}
50%{color:#764ba2;text-shadow:0 0 8px rgba(118,75,162,0.6)}
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   LOADING OVERLAY
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.loading-overlay{
position:fixed;
top:0;
left:0;
right:0;
bottom:0;
background:rgba(0,0,0,0.85);
backdrop-filter:blur(30px);
-webkit-backdrop-filter:blur(30px);
display:none;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:10000;
opacity:0;
transition:opacity 0.3s;
}
.loading-overlay.visible{display:flex;opacity:1}

.loading-logo{
width:120px;
height:120px;
opacity:0.8;
animation:spin-glow 3s linear infinite;
}
@keyframes spin-glow{
0%{
transform:rotate(0deg);
filter:drop-shadow(0 0 20px rgba(16,185,129,1)) drop-shadow(0 0 40px rgba(16,185,129,0.8));
}
50%{
transform:rotate(360deg);
filter:drop-shadow(0 0 20px rgba(16,185,129,1)) drop-shadow(0 0 40px rgba(16,185,129,0.8));
}
51%{
filter:drop-shadow(0 0 20px rgba(118,75,162,1)) drop-shadow(0 0 40px rgba(118,75,162,0.8));
}
100%{
transform:rotate(720deg);
filter:drop-shadow(0 0 20px rgba(118,75,162,1)) drop-shadow(0 0 40px rgba(118,75,162,0.8));
}
}

.loading-text{
font-size:1.2rem;
font-weight:600;
color:#eee;
margin-top:1.5rem;
text-align:center;
opacity:0.9;
}
.loading-subtext{
font-size:0.9rem;
color:#999;
margin-top:0.5rem;
text-align:center;
display:none;
}
.loading-subtext:not(:empty){display:block}

.progress-bar-container{
width:280px;
height:6px;
background:rgba(255,255,255,0.1);
border-radius:10px;
margin:1.5rem auto 0;
overflow:hidden;
display:none;
border:1px solid rgba(255,255,255,0.2);
}
.progress-bar-container.visible{display:block}
.progress-bar-fill{
height:100%;
width:0%;
background:linear-gradient(90deg,#10b981 0%,#764ba2 100%);
border-radius:10px;
transition:width 0.3s ease;
box-shadow:0 0 10px rgba(16,185,129,0.6);
}

.easter-egg-overlay{
position:fixed;
top:0;
left:0;
right:0;
bottom:0;
background:rgba(0,0,0,0.95);
backdrop-filter:blur(30px);
-webkit-backdrop-filter:blur(30px);
display:none;
align-items:center;
justify-content:center;
z-index:20000;
opacity:0;
transition:opacity 0.5s;
overflow:hidden;
}
.easter-egg-overlay.visible{display:flex;opacity:1}

.easter-egg-logo{
width:150px;
height:150px;
opacity:0;
animation:spin-in 1s ease-out forwards,egg-glow 2s ease-in-out infinite 1s;
}
@keyframes spin-in{
0%{transform:scale(0) rotate(0deg);opacity:0}
100%{transform:scale(1) rotate(720deg);opacity:1}
}
@keyframes spin-out{
0%{transform:scale(1) rotate(0deg);opacity:1}
100%{transform:scale(0) rotate(-720deg);opacity:0}
}
@keyframes egg-glow{
0%,100%{filter:drop-shadow(0 0 15px rgba(118,75,162,0.8))}
50%{filter:drop-shadow(0 0 20px rgba(16,185,129,0.8))}
}

.matrix-canvas{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
opacity:0;
transition:opacity 1s;
}
.matrix-canvas.visible{opacity:1}

<script>
/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   RUDEBOY COUNTDOWN - JAVASCRIPT
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// GLOBAL VARIABLES & DOM REFERENCES
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const doc = document;
const getEl = doc.getElementById.bind(doc);

const els = {
  loadingOverlay: getEl('loadingOverlay'),
  logo: getEl('logo'),
  countdownIcon: getEl('countdownIcon'),
  easterEgg: getEl('easterEgg'),
  easterEggOverlay: getEl('easterEggOverlay'),
  easterEggLogo: getEl('easterEggLogo'),
  matrixCanvas: getEl('matrixCanvas'),
  audio: getEl('easterEggAudio'),
  weatherWidget: getEl('weatherWidget'),
  weatherIcon: getEl('weatherIcon'),
  weatherTemp: getEl('weatherTemp'),
  weatherTime: getEl('weatherTime'),
  weatherCondition: getEl('weatherCondition'),
  weatherLocation: getEl('weatherLocation'),
  days: getEl('days'),
  hours: getEl('hours'),
  minutes: getEl('minutes'),
  seconds: getEl('seconds')
};

let matrixActive = false;
let matrixInterval = null;

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// COUNTDOWN CONFIGURATION
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const COUNTDOWN_DATE = new Date('2026-04-20T16:20:00').getTime();

function updateCountdown() {
  const now = new Date().getTime();
  const distance = COUNTDOWN_DATE - now;
  
  if (distance < 0) {
    els.days.textContent = '00';
    els.hours.textContent = '00';
    els.minutes.textContent = '00';
    els.seconds.textContent = '00';
    return;
  }
  
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  els.days.textContent = String(days).padStart(2, '0');
  els.hours.textContent = String(hours).padStart(2, '0');
  els.minutes.textContent = String(minutes).padStart(2, '0');
  els.seconds.textContent = String(seconds).padStart(2, '0');
}

// Update countdown every second
updateCountdown();
setInterval(updateCountdown, 1000);

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// UI HELPERS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function showLoading(options = {}) {
  const {
    message = 'Loading...',
    subtext = '',
    showProgress = false,
    progress = 0
  } = options;
  
  const loadingText = getEl('loadingText');
  if (loadingText) loadingText.textContent = message;
  
  const loadingSubtext = getEl('loadingSubtext');
  if (loadingSubtext) loadingSubtext.textContent = subtext;
  
  const progressContainer = getEl('progressBarContainer');
  const progressFill = getEl('progressBarFill');
  
  if (showProgress && progressContainer && progressFill) {
    progressContainer.classList.add('visible');
    progressFill.style.width = `${progress}%`;
  } else if (progressContainer) {
    progressContainer.classList.remove('visible');
  }
  
  els.loadingOverlay.classList.add('visible');
}

function hideLoading() {
  setTimeout(() => {
    els.loadingOverlay.classList.remove('visible');
    const progressContainer = getEl('progressBarContainer');
    const progressFill = getEl('progressBarFill');
    if (progressContainer) progressContainer.classList.remove('visible');
    if (progressFill) progressFill.style.width = '0%';
  }, 500);
}

function updateLoadingProgress(percent, message) {
  const progressFill = getEl('progressBarFill');
  const loadingText = getEl('loadingText');
  
  if (progressFill) progressFill.style.width = `${percent}%`;
  if (loadingText && message) loadingText.textContent = message;
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// LOGO CLICK - RELOAD PAGE
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
els.logo.addEventListener('click', () => {
  showLoading({
    message: 'Reloading...',
    subtext: 'Refreshing Countdown',
    showProgress: true,
    progress: 50
  });
  
  let prog = 50;
  const reloadInterval = setInterval(() => {
    prog += 10;
    updateLoadingProgress(Math.min(prog, 90), 'Reloading...');
  }, 280);
  
  setTimeout(() => {
    clearInterval(reloadInterval);
    updateLoadingProgress(100, 'Complete!');
    setTimeout(() => location.reload(), 200);
  }, 2500);
});

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// WEATHER WIDGET
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function updateTime() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const ampm = hours >= 12 ? 'PM' : 'AM';
  const displayHours = hours % 12 || 12;
  const displayMinutes = minutes < 10 ? '0' + minutes : minutes;
  els.weatherTime.textContent = `${displayHours}:${displayMinutes} ${ampm}`;
}

setInterval(updateTime, 1000);
updateTime();

async function getCityName(lat, lon) {
  try {
    const response = await fetch(
      `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`
    );
    const data = await response.json();
    
    if (data && data.address) {
      const city = data.address.city || 
                   data.address.town || 
                   data.address.village || 
                   data.address.county || 
                   data.address.state;
      const country = data.address.country;
      
      if (city && country) {
        return `${city}, ${country}`;
      } else if (city) {
        return city;
      } else if (country) {
        return country;
      }
    }
    return 'Your Location';
  } catch (error) {
    return 'Your Location';
  }
}

async function getWeather() {
  els.weatherWidget.classList.add('visible');
  els.weatherWidget.classList.add('loading');
  
  if (!navigator.geolocation) {
    els.weatherCondition.textContent = 'Location unavailable';
    els.weatherLocation.textContent = 'Geolocation not supported';
    els.weatherWidget.classList.remove('loading');
    return;
  }
  
  navigator.geolocation.getCurrentPosition(async (position) => {
    const { latitude, longitude } = position.coords;
    
    try {
      const [weatherResponse, cityName] = await Promise.all([
        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`),
        getCityName(latitude, longitude)
      ]);
      
      const data = await weatherResponse.json();
      
      if (data.current_weather) {
        displayWeather(data, latitude, longitude, cityName);
      }
    } catch (error) {
      els.weatherCondition.textContent = 'Weather unavailable';
      els.weatherIcon.textContent = 'ğŸŒ';
      els.weatherLocation.textContent = 'Service unavailable';
      els.weatherWidget.classList.remove('loading');
    }
  }, (error) => {
    els.weatherCondition.textContent = 'Location denied';
    els.weatherIcon.textContent = 'ğŸ“';
    els.weatherLocation.textContent = 'Enable location';
    els.weatherWidget.classList.remove('loading');
  });
}

function displayWeather(data, lat, lon, cityName) {
  const tempC = Math.round(data.current_weather.temperature);
  const tempF = Math.round((tempC * 9/5) + 32);
  
  const isUS = (lat > 24 && lat < 50 && lon > -125 && lon < -66);
  const temp = isUS ? tempF : tempC;
  const unit = isUS ? 'Â°F' : 'Â°C';
  
  els.weatherTemp.textContent = `${temp}${unit}`;
  els.weatherCondition.textContent = getRudeboyWeatherCondition(data.current_weather.weathercode);
  els.weatherLocation.textContent = cityName;
  els.weatherIcon.textContent = getWeatherIconFromCode(data.current_weather.weathercode);
  els.weatherWidget.classList.remove('loading');
}

function getWeatherIconFromCode(code) {
  if (code === 0) return 'â˜€ï¸';
  if (code === 1 || code === 2) return 'ğŸŒ¤ï¸';
  if (code === 3) return 'â˜ï¸';
  if (code === 45 || code === 48) return 'ğŸŒ«ï¸';
  if (code >= 51 && code <= 67) return 'ğŸŒ§ï¸';
  if (code >= 71 && code <= 77) return 'â„ï¸';

// EASTER EGG - MATRIX ANIMATION
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

const playlist = [
  {title: 'Capone', artist: 'Hey Pluto', url: 'https://raw.githubusercontent.com/1gby/seamless-checker/main/assets/secret%20stash/capone.mp3'},
  {title: 'Count', artist: 'Fonss', url: 'https://raw.githubusercontent.com/1gby/seamless-checker/main/assets/secret%20stash/count.mp3'},
  {title: 'Falling Softly', artist: 'Richard Smithson', url: 'https://raw.githubusercontent.com/1gby/seamless-checker/main/assets/secret%20stash/falling%20softly.mp3'},
  {title: 'Fluid', artist: 'Mountaineer', url: 'https://raw.githubusercontent.com/1gby/seamless-checker/main/assets/secret%20stash/fluid.mp3'},
  {title: 'I Wanna Take Your Body Higher', artist: 'SkyGaze', url: 'https://raw.githubusercontent.com/1gby/seamless-checker/main/assets/secret%20stash/i%20wanna%20take%20your%20body%20higher.mp3'},
  {title: 'Journey', artist: 'Tatami', url: 'https://raw.githubusercontent.com/1gby/seamless-checker/main/assets/secret%20stash/journey.mp3'},
  {title: 'Moments', artist: 'Tatami', url: 'https://raw.githubusercontent.com/1gby/seamless-checker/main/assets/secret%20stash/moments.mp3'},
  {title: 'Stardrive', artist: 'Simon Folwar', url: 'https://raw.githubusercontent.com/1gby/seamless-checker/main/assets/secret%20stash/stardrive.mp3'},
  {title: 'Sunset In Junipero', artist: 'Bach', url: 'https://raw.githubusercontent.com/1gby/seamless-checker/main/assets/secret%20stash/sunset%20in%20junipero.mp3'},
  {title: 'I Know', artist: 'Matrika', url: 'https://raw.githubusercontent.com/1gby/seamless-checker/main/assets/secret%20stash/IKnow.mp3'},
  {title: 'Other Worlds', artist: 'Carpetman', url: 'https://raw.githubusercontent.com/1gby/seamless-checker/main/assets/secret%20stash/OtherWorlds.mp3'},
  {title: 'JaffaDays', artist: 'ToneBreak', url: 'https://raw.githubusercontent.com/1gby/seamless-checker/main/assets/secret%20stash/JaffaDays.mp3'},
  {title: 'Baby Blue', artist: 'Action Bronson', url: 'https://raw.githubusercontent.com/1gby/seamless-checker/main/assets/secret%20stash/BabyBlue.mp3'}
];

let shuffledPlaylist = [...playlist];
let currentTrackIndex = 0;

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

shuffleArray(shuffledPlaylist);

function playRandomTrack() {
  if (currentTrackIndex >= shuffledPlaylist.length) {
    shuffleArray(shuffledPlaylist);
    currentTrackIndex = 0;
  }
  
  const track = shuffledPlaylist[currentTrackIndex];
  currentTrackIndex++;
  
  els.audio.src = track.url;
  els.audio.volume = 0;
  els.audio.loop = false;
  
  els.audio.play().then(() => {
    if ('mediaSession' in navigator) {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: track.title,
        artist: track.artist,
        album: 'Secret Stash',
        artwork: [
          { src: 'https://raw.githubusercontent.com/1gby/seamless-checker/main/assets/icons/comingsoon.png', sizes: '512x512', type: 'image/png' }
        ]
      });
    }
    
    let vol = 0;
    const fadeIn = setInterval(() => {
      if (vol < 0.5) {
        vol += 0.05;
        els.audio.volume = Math.min(vol, 0.5);
      } else {
        clearInterval(fadeIn);
      }
    }, 100);
  }).catch(err => {
    if (matrixActive) {
      playRandomTrack();
    }
  });
}

els.audio.addEventListener('ended', () => {
  if (matrixActive) {
    playRandomTrack();
  }
});

function stopMusic() {
  if (!els.audio.paused) {
    let vol = els.audio.volume;
    const fadeOut = setInterval(() => {
      if (vol > 0) {
        vol -= 0.05;
        els.audio.volume = Math.max(vol, 0);
      } else {
        clearInterval(fadeOut);
        els.audio.pause();
        els.audio.currentTime = 0;
      }
    }, 50);
  }
}

function startMatrix(){
  const canvas=els.matrixCanvas,ctx=canvas.getContext('2d');
  canvas.width=window.innerWidth;canvas.height=window.innerHeight;
  const msg='CREATED BY RUDEBOY';
  const fontSize=Math.ceil(canvas.width/msg.length);
  const drops=[];
  const dropSpeeds=[];

  for(let i=0;i<msg.length;i++){
    drops[i]=Math.random()*-100;
    dropSpeeds[i]=0.5+Math.random()*1.5;
  }

  let messageMode=false;
  let activeWords=[];
  const words=['CREATED','BY','RUDEBOY'];
  const wordStartPositions=[0,8,11];
  const wordLengths=[7,2,7];
  let messageTimer=0;
  const MESSAGE_INTERVAL=30000;
  let currentSpeed=50;

  function draw(){
    if(messageMode){
      ctx.fillStyle='rgba(0,0,0,0.05)';
    }else{
      ctx.fillStyle='rgba(0,0,0,0.25)';
    }
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.font=fontSize+'px monospace';

    if(!messageMode){
      messageTimer+=currentSpeed;
      if(messageTimer>=MESSAGE_INTERVAL){
        messageMode=true;
        activeWords=[0];
        messageTimer=0;
        for(let i=0;i<msg.length;i++){
          drops[i]=-100;
          dropSpeeds[i]=1;
        }
        for(let i=0;i<7;i++){
          drops[i]=0;
        }
        clearInterval(matrixInterval);
        currentSpeed=75;
        matrixInterval=setInterval(draw,currentSpeed);
      }
    }

    for(let i=0;i<msg.length;i++){
      let char;
      if(messageMode){
        let shouldShow=false;
        for(let w of activeWords){
          const wordStart=wordStartPositions[w];
          const wordEnd=wordStart+wordLengths[w];
          if(i>=wordStart&&i<wordEnd){
            char=msg[i];
            shouldShow=true;
            break;
          }
        }
        if(!shouldShow){
          char=' ';
        }
      }else{
        char=msg[i];
      }

      ctx.fillStyle=i%2===0?'#10b981':'#764ba2';
      ctx.fillText(char,i*fontSize,drops[i]*fontSize);

      if(drops[i]*fontSize>canvas.height&&Math.random()>0.975){
        drops[i]=Math.random()*-100;
        if(!messageMode){
          dropSpeeds[i]=0.5+Math.random()*1.5;
        }
      }

      drops[i]+=dropSpeeds[i];
    }

    if(messageMode){
      if(activeWords.length===1&&activeWords[0]===0){
        const createdMaxDrop=Math.max(...drops.slice(0,7));
        if(createdMaxDrop*fontSize>canvas.height/2){
          activeWords.push(1);
          for(let j=8;j<10;j++){
            drops[j]=0;
          }
        }
      }
      if(activeWords.length===2&&activeWords[1]===1){
        const byMaxDrop=Math.max(...drops.slice(8,10));
        if(byMaxDrop*fontSize>canvas.height/2){
          activeWords.push(2);
          for(let j=11;j<18;j++){
            drops[j]=0;
          }
        }
      }
      if(activeWords.length===3){
        const rudeboyMaxDrop=Math.max(...drops.slice(11,18));
        if(rudeboyMaxDrop*fontSize>canvas.height+fontSize*5){
          messageMode=false;
          activeWords=[];
          for(let j=0;j<msg.length;j++){
            drops[j]=Math.random()*-100;
            dropSpeeds[j]=0.5+Math.random()*1.5;
          }
          clearInterval(matrixInterval);
          currentSpeed=50;
          matrixInterval=setInterval(draw,currentSpeed);
        }
      }
    }
  }
  matrixInterval=setInterval(draw,currentSpeed);
}

function stopMatrix() {
  if (matrixInterval) {
    clearInterval(matrixInterval);
    matrixInterval = null;
  }
}

els.easterEgg.addEventListener('click', () => {
  if (matrixActive) return;
  
  matrixActive = true;
  els.easterEggOverlay.classList.add('visible');
  playRandomTrack();
  
  setTimeout(() => {
    els.easterEggLogo.style.animation = 'none';
    els.easterEggLogo.style.opacity = '0';
    els.easterEggLogo.style.transition = 'opacity 0.5s';
    
    setTimeout(() => {
      els.easterEggLogo.style.display = 'none';
      els.matrixCanvas.classList.add('visible');
      startMatrix();
    }, 500);
  }, 1000);
});

els.easterEggOverlay.addEventListener('click', () => {
  if (!matrixActive) return;
  
  matrixActive = false;
  els.matrixCanvas.classList.remove('visible');
  stopMatrix();
  stopMusic();
  
  setTimeout(() => {
    els.easterEggLogo.style.display = 'block';
    els.easterEggLogo.style.animation = 'spin-out 1s ease-in forwards';
    
    setTimeout(() => {
      els.easterEggOverlay.classList.remove('visible');
      els.easterEggLogo.style.animation = 'spin-in 1s ease-out forwards, egg-glow 2s ease-in-out infinite 1s';
    }, 1000);
  }, 500);
});

function checkStandaloneMode() {
  const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                       window.navigator.standalone || 
                       document.referrer.includes('android-app://');
  
  if (isStandalone) {
    document.body.classList.add('standalone-mode');
  }
  
  return isStandalone;
}

checkStandaloneMode();
